<html>
<head>
<title>Course Editor</title>
<link rel="stylesheet"
  href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
<link rel="stylesheet"
	href="course-list.style.client.css">
<script src="https://unpkg.com/ionicons@4.5.0/dist/ionicons.js"></script>
</head>
<body>
  <div class="container-fluid" id="wbdv-page-container">
    
    	<form>
      <div class="form-group row col-lg-12" id="wbdv-top-nav" >
      	<nav class="navbar col-12">
				<div class="col-sm-4 col-lg-3 text-right" id='wbdv-title'>
					Course Manager 
				</div>
				<div class="col-sm-6 col-lg-6" id="wbdv-new-course">
					<input type="text" class="form-control"
						id="wbdv-new-course-title" placeholder="New course title">
				</div>
				<div class="col-2">
					<ion-icon name="add-circle" size="large" id="wbdv-add-button"></ion-icon>
				</div>
		</nav>
				
	</div>
	</form>
   
    <div class="row card" id="wbdv-page-background">
      <div class="container col-lg-9 col-sm-12 table-responsive" id="wbdv-table-container">
      	<table class="table">
  <thead>
    <tr>
    	<th scope="col">Update</th>
      <th scope="col">Title</th>
      <th scope="col">Owned By</th>
      <th scope="col">Last Modified</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row"><a href="../course-editor/course-editor.template.client.html"><ion-icon name="apps" size="large"></ion-icon></th></a>
      <td>CS5500 Software Engineering Graduate</td>
      <td>me</td>
      <td>6:45 PM</td>
      <td><ion-icon name="close-circle-outline" size="large" class="wbdv-delete-icon"></ion-icon></td>
    </tr>
    <tr>
       <th scope="row"><a href="../course-editor/course-editor.template.client.html"><ion-icon name="apps" size="large"></ion-icon></th></a>
      <td>CS5610 WebDev Graduate</td>
      <td>me</td>
      <td>5:30 AM</td>
      <td><ion-icon name="close-circle-outline" size="large" class="wbdv-delete-icon"></ion-icon></td>
    </tr>
    <tr>
      <th scope="row"><a href="../course-editor/course-editor.template.client.html"><ion-icon name="apps" size="large"></ion-icon></th></a>
      <td>CS5200 Intro to Databases</td>
      <td>me</td>
      <td>December 31, 2018</td>
      <td><ion-icon name="close-circle-outline" size="large" class="wbdv-delete-icon"></ion-icon></td>
    </tr>
  </tbody>
</table>
      </div>
    </div>
  </div>
  
</body>
</html>
